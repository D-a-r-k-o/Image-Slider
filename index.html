<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider - Audi Cars Show</title>
</head>
<body>
  <div id="image_frame">
    <h1><span id="carName">R8 spyder</span> - photo <span id="currentPic">1</span>/<span id="totalPics"></span></h1>
    <button type="button" id="prevBtn"><img src="img/prevArrow.png" alt="previous button"></button>
    <button type="button" id="nextBtn"><img src="img/nextArrow.png" alt="next button"></button>
    <img src="img/R8_spyder.jpg" alt="Sport version of Audi car" id="slidePic">
  </div>

  <script src="script.js"></script>
</body>
</html>
